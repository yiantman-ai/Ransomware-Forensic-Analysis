title: Ransomware Execution from TEMP Directory
id: 21a34484-0002-7716-a002-ransomware002
status: stable
description: Detects execution of suspicious executable from TEMP with Windows Update naming
references:
    - https://github.com/yiantman-ai/Ransomware-Forensic-Analysis
author: Jesse Antman
date: 2026/02/15
tags:
    - attack.execution
    - attack.defense_evasion
    - attack.t1036.005
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|contains: '\AppData\Local\Temp\'
        Image|contains: 'winupdate'
        Image|endswith: '.exe'
    condition: selection
falsepositives:
    - Legitimate Windows Update processes (rare)
level: high

