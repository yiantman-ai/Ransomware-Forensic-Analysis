title: Suspicious PowerShell with IEX and DownloadString
id: 21a34484-0001-4872-a001-ransomware001
status: stable
description: Detects PowerShell execution with IEX and DownloadString (malware download)
references:
    - https://github.com/yiantman-ai/Ransomware-Forensic-Analysis
author: Jesse Antman
date: 2026/02/15
tags:
    - attack.execution
    - attack.t1059.001
    - attack.defense_evasion
    - attack.t1140
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith: '\powershell.exe'
        CommandLine|contains|all:
            - 'IEX'
            - 'DownloadString'
            - 'New-Object'
            - 'Net.WebClient'
    condition: selection
falsepositives:
    - Legitimate software deployment scripts
level: critical

